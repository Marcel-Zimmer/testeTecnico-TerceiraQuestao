<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-_8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Produtos</h1>

        <div id="messageArea" class="message-area"></div>

        <div class="section">
            <h2>Categorias</h2>
            <div class="form-container">
                <h3>Cadastrar Nova Categoria</h3>
                <input type="text" id="categoryName" placeholder="Nome da Categoria">
                <button onclick="addCategory()">Cadastrar Categoria</button>
            </div>
            <div class="list-container">
                <h3>Lista de Categorias</h3>
                <button onclick="loadCategories()">Atualizar Lista de Categorias</button>
                <ul id="categoriesList"></ul>
            </div>
        </div>

        <div class="section">
            <h2>Produtos</h2>
            <div class="form-container">
                <h3>Cadastrar Novo Produto</h3>
                <input type="text" id="productName" placeholder="Nome do Produto">
                <select id="productCategorySelect">
                    <option value="">Selecione uma Categoria</option>
                </select>
                <input type="number" id="productPrice" placeholder="Preço" step="0.01">
                <button onclick="addProduct()">Cadastrar Produto</button>
            </div>
            <div class="list-container">
                <h3>Lista de Produtos</h3>
                <button onclick="loadProducts()">Atualizar Lista de Produtos</button>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
